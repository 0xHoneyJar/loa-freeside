# =============================================================================
# Stillsuit Development Stack
# =============================================================================
# Full local development environment with hot-reload for sietch application.
#
# Usage:
#   docker compose -f docker-compose.dev.yml up        # Start all services
#   docker compose -f docker-compose.dev.yml up -d     # Start in background
#   docker compose -f docker-compose.dev.yml down      # Stop services
#   docker compose -f docker-compose.dev.yml down -v   # Stop and remove volumes
#
# NOTE: Uses ports 3000, 5432, 6379. Stop existing docker-compose.yml first.
# =============================================================================

services:
  sietch-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: arrakis-sietch-dev
    ports:
      - "3000:3000"
    environment:
      # Database - auto-configured for docker network
      DATABASE_URL: postgresql://arrakis:arrakis@postgres:5432/arrakis
      # Redis - auto-configured for docker network
      REDIS_URL: redis://redis:6379
      # Application settings
      NODE_ENV: development
      LOG_LEVEL: debug
      PORT: 3000
      # Discord - user must provide via .env.development
      DISCORD_TOKEN: ${DISCORD_TOKEN:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      # Chain provider
      CHAIN_PROVIDER: ${CHAIN_PROVIDER:-rpc}
      DUNE_SIM_API_KEY: ${DUNE_SIM_API_KEY:-}
      # Cycle 036: loa-finn service discovery (local dev)
      LOA_FINN_BASE_URL: http://loa-finn:3000
    volumes:
      # =======================================================================
      # HOT-RELOADED: sietch source only (per ADR-006)
      # =======================================================================
      # :cached flag improves macOS performance via VirtioFS
      - ./themes/sietch/src:/repo/themes/sietch/src:cached
      - ./themes/sietch/drizzle:/repo/themes/sietch/drizzle:cached
      # =======================================================================
      # READ-ONLY: Config files (shouldn't change during dev)
      # =======================================================================
      - ./themes/sietch/tsconfig.json:/repo/themes/sietch/tsconfig.json:ro
      # =======================================================================
      # NOT MOUNTED: These are pre-built in the image
      # - node_modules (avoids platform-specific issues)
      # - packages/* (workspace packages require rebuild: make dev-build)
      # =======================================================================
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - arrakis-dev
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2"
    restart: unless-stopped

  # =========================================================================
  # loa-finn: Inference + Payments microservice (Cycle 036)
  # =========================================================================
  # By default uses a placeholder health-only image. To use a real finn build:
  #   LOA_FINN_IMAGE=your-ecr-url:tag docker compose -f docker-compose.dev.yml up
  # Or clone loa-finn alongside this repo and set LOA_FINN_BUILD_CONTEXT.
  loa-finn:
    image: ${LOA_FINN_IMAGE:-nginx:alpine}
    container_name: arrakis-finn-dev
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://arrakis:arrakis@postgres:5432/arrakis
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      LOG_LEVEL: debug
      PORT: "3000"
      # S2S communication â€” freeside is reachable at http://sietch-dev:3000
      FREESIDE_BASE_URL: http://sietch-dev:3000
      NATS_URL: nats://nats:4222
      # Payments (user provides via .env.development)
      NOWPAYMENTS_API_KEY: ${NOWPAYMENTS_API_KEY:-}
      NOWPAYMENTS_IPN_SECRET: ${NOWPAYMENTS_IPN_SECRET:-}
      # Feature flags
      FEATURE_PAYMENTS_ENABLED: "false"
      FEATURE_INFERENCE_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || wget -q --spider http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - arrakis-dev
    restart: unless-stopped

  # =========================================================================
  # PgBouncer: Connection Pooler (Cycle 037, Sprint 2)
  # =========================================================================
  # Transaction mode pooling. Services connect via pgbouncer:6432 in dev.
  # Pool sizing: API=60, worker=20, reconciliation=10, headroom=10 (total=100)
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: arrakis-pgbouncer-dev
    environment:
      DATABASE_URL: postgresql://arrakis:arrakis@postgres:5432/arrakis
      POOL_MODE: transaction
      MAX_CLIENT_CONN: "200"
      DEFAULT_POOL_SIZE: "20"
      MIN_POOL_SIZE: "5"
      RESERVE_POOL_SIZE: "5"
      RESERVE_POOL_TIMEOUT: "5"
      SERVER_IDLE_TIMEOUT: "300"
      QUERY_TIMEOUT: "30"
      STATS_PERIOD: "60"
      AUTH_TYPE: plain
      ADMIN_USERS: arrakis
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 6432 -U arrakis || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - arrakis-dev

  postgres:
    image: postgres:15-alpine
    container_name: arrakis-postgres-dev
    environment:
      POSTGRES_USER: arrakis
      POSTGRES_PASSWORD: arrakis
      POSTGRES_DB: arrakis
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./themes/sietch/drizzle/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arrakis -d arrakis"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arrakis-dev

  redis:
    image: redis:7-alpine
    container_name: arrakis-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - arrakis-dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  arrakis-dev:
    driver: bridge
