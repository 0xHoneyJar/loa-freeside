# Sietch API nginx Configuration
# Location: /etc/nginx/sites-available/sietch
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/sietch
#   2. Create symlink: sudo ln -s /etc/nginx/sites-available/sietch /etc/nginx/sites-enabled/
#   3. Test config: sudo nginx -t
#   4. Reload nginx: sudo systemctl reload nginx
#   5. Obtain SSL cert: sudo certbot --nginx -d sietch-api.honeyjar.xyz

# Rate limiting zone
# 10 requests per second per IP with 10MB storage
limit_req_zone $binary_remote_addr zone=sietch_api:10m rate=10r/s;

# Upstream for Node.js application
upstream sietch_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP server (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name sietch-api.honeyjar.xyz;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sietch-api.honeyjar.xyz;

    # SSL Configuration (managed by Certbot)
    # These lines will be added by certbot --nginx
    # ssl_certificate /etc/letsencrypt/live/sietch-api.honeyjar.xyz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/sietch-api.honeyjar.xyz/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/sietch-access.log;
    error_log /var/log/nginx/sietch-error.log;

    # Request size limit
    client_max_body_size 1m;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Public endpoints - standard rate limiting
    location / {
        # Rate limiting: 10 req/s with burst of 20
        limit_req zone=sietch_api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://sietch_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # WebSocket support (for potential future use)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for real-time responses
        proxy_buffering off;
    }

    # Health check endpoint - less restrictive rate limiting
    location /health {
        limit_req zone=sietch_api burst=50 nodelay;

        proxy_pass http://sietch_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin endpoints - stricter rate limiting
    location /admin {
        limit_req zone=sietch_api burst=10 nodelay;

        proxy_pass http://sietch_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block common exploit paths
    location ~* (\.php|\.asp|\.aspx|\.jsp|\.cgi)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 429 /429.json;
    location = /429.json {
        internal;
        default_type application/json;
        return 429 '{"error":"Too many requests","retry_after":60}';
    }

    error_page 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        default_type application/json;
        return 503 '{"error":"Service temporarily unavailable"}';
    }
}
