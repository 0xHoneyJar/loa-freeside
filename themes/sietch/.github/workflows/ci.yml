name: CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # Quality Gate: Type Checking
  # =============================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  # =============================================================================
  # Quality Gate: Linting
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  # =============================================================================
  # Quality Gate: Hounfour Supply-Chain Verification
  # =============================================================================
  hounfour-verify:
    name: Hounfour Dist Integrity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify hounfour dist hashes
        run: ./scripts/verify-dist-hashes.sh --ci

  # =============================================================================
  # Quality Gate: Unit & Integration Tests
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [typecheck, lint, hounfour-verify]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  # =============================================================================
  # Quality Gate: Build Verification
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "dist/index.js" ]; then
            echo "Build failed: dist/index.js not found"
            exit 1
          fi
          echo "Build verified successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # =============================================================================
  # Quality Gate: Security Scanning (Optional)
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [typecheck]
    # Run on PRs and main branch pushes
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better scanning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail CI for advisories

      - name: Check for hardcoded secrets (basic)
        run: |
          echo "Scanning for potential secrets..."
          # Check for common secret patterns
          if grep -rE "(sk_live_|sk_test_|whsec_|AKIA[0-9A-Z]{16})" --include="*.ts" --include="*.js" src/; then
            echo "WARNING: Potential secrets found in source code!"
            exit 1
          fi
          echo "No obvious secrets found"

  # =============================================================================
  # Quality Gate: Deployment Ready Check
  # =============================================================================
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/feature/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Verify deployment artifacts
        run: |
          echo "Checking deployment readiness..."

          # Check dist exists
          [ -d "dist" ] || { echo "FAIL: dist/ missing"; exit 1; }

          # Check main entry point
          [ -f "dist/index.js" ] || { echo "FAIL: dist/index.js missing"; exit 1; }

          # Check package.json version
          VERSION=$(node -p "require('./package.json').version")
          echo "Package version: $VERSION"

          # Check for required files
          [ -f "ecosystem.config.cjs" ] || echo "WARN: ecosystem.config.cjs missing (PM2 config)"
          [ -f ".env.example" ] || echo "WARN: .env.example missing"

          echo "Deployment ready check passed!"

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Linting | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ✅ Passed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: $(node -p "require('./package.json').version")" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
