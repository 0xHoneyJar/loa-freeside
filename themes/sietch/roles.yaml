# Sietch Theme - Role Hierarchy v3.0
#
# Full 9-tier BGT token-gated community with Fremen-inspired naming.
# All tier names draw from Frank Herbert's Dune universe.
#
# Tier System:
#   - Naib: Top 7 by rank (tribal leaders)
#   - Fedaykin: Top 8-69 by rank (elite warriors)
#   - Usul: 1111+ BGT (innermost identity)
#   - Sayyadina: 888+ BGT (spiritual guides)
#   - Mushtamal: 690+ BGT (inner garden)
#   - Sihaya: 420+ BGT (desert spring)
#   - Qanat: 222+ BGT (underground channels)
#   - Ichwan: 69+ BGT (brotherhood)
#   - Hajra: 6.9+ BGT (journey of seeking)
#
# Reference: grimoires/pub/docs/DISCORD-SETUP-GUIDE.md

roles:
  # ═══════════════════════════════════════════════════════════════════════════
  # BGT TIER ROLES (9 tiers)
  # Position hierarchy: higher number = more power in Discord
  # ═══════════════════════════════════════════════════════════════════════════

  # Tier 9: Top 7 by rank - Tribal leaders
  - name: Naib
    color: "${color_naib}"
    hoist: true
    mentionable: true
    position: 100
    permissions:
      - ADMINISTRATOR

  # Bot role - positioned just below Naib, above all other roles
  - name: Shai-Hulud
    color: "${color_naib}"
    hoist: false
    mentionable: false
    position: 99
    permissions:
      - MANAGE_ROLES
      - MANAGE_CHANNELS
      - VIEW_CHANNEL
      - SEND_MESSAGES
      - EMBED_LINKS
      - ATTACH_FILES
      - READ_MESSAGE_HISTORY
      - ADD_REACTIONS
      - USE_APPLICATION_COMMANDS
      - MANAGE_MESSAGES

  # Tier 8: Top 8-69 by rank - Elite warriors
  - name: Fedaykin
    color: "${color_fedaykin}"
    hoist: true
    mentionable: true
    position: 95
    permissions:
      - VIEW_CHANNEL
      - SEND_MESSAGES
      - EMBED_LINKS
      - ATTACH_FILES
      - ADD_REACTIONS
      - USE_EXTERNAL_EMOJIS
      - READ_MESSAGE_HISTORY
      - CONNECT
      - SPEAK
      - STREAM
      - USE_VAD
      - CREATE_PUBLIC_THREADS
      - SEND_MESSAGES_IN_THREADS

  # Tier 7: 1111+ BGT - Innermost identity (Paul's sietch name)
  - name: Usul
    color: "${color_usul}"
    hoist: true
    mentionable: true
    position: 90
    permissions: []

  # Tier 6: 888+ BGT - Spiritual guides, near-leaders
