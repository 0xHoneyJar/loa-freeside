    mentionable: true
    position: 80
    permissions: []

  # Tier 4: 420+ BGT - Desert spring (Chani's secret name)
  - name: Sihaya
    color: "${color_sihaya}"
    hoist: true
    mentionable: true
    position: 75
    permissions: []

  # Tier 3: 222+ BGT - Underground water channels
  - name: Qanat
    color: "${color_qanat}"
    hoist: true
    mentionable: true
    position: 70
    permissions: []

  # Tier 2: 69+ BGT - Brotherhood (from Ichwan Bedwine)
  - name: Ichwan
    color: "${color_ichwan}"
    hoist: true
    mentionable: true
    position: 65
    permissions: []

  # Tier 1: 6.9+ BGT - Journey of seeking
  - name: Hajra
    color: "${color_hajra}"
    hoist: true
    mentionable: false
    position: 60
    permissions: []

