# Security Workflow
# Sprint SEC-1: Critical & High Priority Security Fixes
# Finding H-1: Automated dependency security scanning in CI/CD
#
# This workflow runs npm audit on every push and PR to detect vulnerable dependencies
# and blocks merges when moderate+ severity vulnerabilities are found.

name: Security

on:
  push:
    branches: [main, staging, develop]
    paths:
      - 'apps/worker/**'
      - 'package*.json'
  pull_request:
    branches: [main, staging, develop]
    paths:
      - 'apps/worker/**'
      - 'package*.json'
  schedule:
    # Run daily at 6 AM UTC to catch newly disclosed vulnerabilities
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: worker
            path: apps/worker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.path }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.path }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: ${{ matrix.path }}
        # This will fail the job if any moderate+ vulnerabilities are found

      - name: Generate audit report
        if: failure()
        run: |
          echo "## Security Audit Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Vulnerabilities found in \`${{ matrix.name }}\` (${{ matrix.path }}):" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          npm audit --json 2>/dev/null | jq -r '.vulnerabilities | to_entries[] | "\(.key): \(.value.severity)"' >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`npm audit fix\` or update the affected packages to resolve." >> $GITHUB_STEP_SUMMARY
        working-directory: ${{ matrix.path }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
