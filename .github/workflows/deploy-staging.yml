# =============================================================================
# Staging Deployment Workflow
# =============================================================================
# Builds and deploys themes/sietch to AWS ECS Staging environment
#
# Triggers:
#   - Push to staging branch (auto-deploy)
#   - Manual workflow dispatch
#
# Required Secrets:
#   - AWS_ACCESS_KEY_ID
#   - AWS_SECRET_ACCESS_KEY
# =============================================================================

name: Deploy to Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'themes/sietch/**'
      - '.github/workflows/deploy-staging.yml'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy'
        required: false
        default: 'staging'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: arrakis-staging-api
  ECS_CLUSTER: arrakis-staging-cluster
  ECS_SERVICE_API: arrakis-staging-api
  ECS_SERVICE_WORKER: arrakis-staging-worker

jobs:
  # ===========================================================================
  # Run Database Migrations
  # ===========================================================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./themes/sietch
        run: npm ci

      - name: Run migrations
        working-directory: ./themes/sietch
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
        run: |
          echo "Running database migrations..."
          npx drizzle-kit push --force
          echo "Migrations complete!"

  # ===========================================================================
  # Build and Push
  # ===========================================================================
  build:
    needs: migrate
    name: Build & Push to ECR
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_sha: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=raw,value=staging
            type=raw,value=${{ github.event.inputs.image_tag || 'staging' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./themes/sietch
          file: ./themes/sietch/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}

      - name: Output image details
        run: |
          echo "### Docker Image Built (Staging) :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Deploy to ECS Staging
  # ===========================================================================
  deploy:
    name: Deploy to ECS Staging
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get current API task definition
        id: api-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition arrakis-staging-api \
            --query 'taskDefinition' \
            --output json > api-task-definition.json
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            api-task-definition.json > api-task-definition-clean.json

      - name: Update API task definition with new image
        id: api-task-def-update
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${SHORT_SHA}"
          echo "Updating API task definition with image: $NEW_IMAGE"

          jq --arg IMAGE "$NEW_IMAGE" \
            '.containerDefinitions[0].image = $IMAGE' \
            api-task-definition-clean.json > api-task-definition-new.json

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://api-task-definition-new.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "New API task definition: $NEW_TASK_DEF_ARN"
          echo "task_definition_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Get current Worker task definition
        id: worker-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition arrakis-staging-worker \
            --query 'taskDefinition' \
            --output json > worker-task-definition.json
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            worker-task-definition.json > worker-task-definition-clean.json

      - name: Update Worker task definition with new image
        id: worker-task-def-update
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${SHORT_SHA}"
          echo "Updating Worker task definition with image: $NEW_IMAGE"

          jq --arg IMAGE "$NEW_IMAGE" \
            '.containerDefinitions[0].image = $IMAGE' \
            worker-task-definition-clean.json > worker-task-definition-new.json

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://worker-task-definition-new.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "New Worker task definition: $NEW_TASK_DEF_ARN"
          echo "task_definition_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS API Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_API }} \
            --task-definition ${{ steps.api-task-def-update.outputs.task_definition_arn }} \
            --force-new-deployment \
            --query 'service.deployments[0].{status:status,running:runningCount,desired:desiredCount}' \
            --output table

      - name: Update ECS Worker Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_WORKER }} \
            --task-definition ${{ steps.worker-task-def-update.outputs.task_definition_arn }} \
            --force-new-deployment \
            --query 'service.deployments[0].{status:status,running:runningCount,desired:desiredCount}' \
            --output table

      - name: Wait for API service stability
        run: |
          echo "Waiting for API service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_API }}
          echo "API service is stable!"

      - name: Wait for Worker service stability
        run: |
          echo "Waiting for Worker service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_WORKER }}
          echo "Worker service is stable!"

      - name: Deployment Summary
        run: |
          echo "### Staging Deployment Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          API_STATUS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_API }} \
            --query 'services[0].{Running:runningCount,Desired:desiredCount}' \
            --output json)

          WORKER_STATUS=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_WORKER }} \
            --query 'services[0].{Running:runningCount,Desired:desiredCount}' \
            --output json)

          echo "**API Service:** $API_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "**Worker Service:** $WORKER_STATUS" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # Health Check
  # ===========================================================================
  health-check:
    name: Verify Staging Health
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ALB DNS
        id: alb
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names arrakis-staging-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "dns=$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Wait for service to be ready
        run: sleep 30

      - name: Health check
        run: |
          echo "Testing staging health endpoint..."
          for i in {1..5}; do
            if curl -sf "https://${{ steps.alb.outputs.dns }}/health" -o /dev/null; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1
