<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    @keyframes flow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    @keyframes flow2 {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    @keyframes flow3 {
      0%, 100% { opacity: 0.6; }
      25% { opacity: 1; }
      75% { opacity: 0.2; }
    }
    .bg { fill: #000; }
    .char { font-family: monospace; font-size: 4px; font-weight: bold; }
    .spice { fill: #E07020; }
    .sand { fill: #C4A574; }
    .dim { fill: #8B7355; }
    .c1 { animation: flow 2s ease-in-out infinite; }
    .c2 { animation: flow2 2s ease-in-out infinite; }
    .c3 { animation: flow3 2.5s ease-in-out infinite; }
    .c4 { animation: flow 3s ease-in-out infinite 0.5s; }
    .c5 { animation: flow2 2.5s ease-in-out infinite 0.3s; }
  </style>

  <!-- Background -->
  <rect class="bg" width="32" height="32"/>

  <!-- Animated noise background characters -->
  <text class="char dim c1" x="2" y="6">@</text>
  <text class="char dim c2" x="6" y="6">#</text>
  <text class="char dim c3" x="10" y="6">;</text>
  <text class="char dim c4" x="22" y="6">+</text>
  <text class="char dim c5" x="26" y="6">:</text>

  <text class="char dim c2" x="2" y="10">.</text>
  <text class="char dim c4" x="26" y="10">-</text>

  <text class="char dim c3" x="2" y="14">=</text>
  <text class="char dim c1" x="26" y="14">;</text>

  <text class="char dim c5" x="2" y="18">:</text>
  <text class="char dim c2" x="26" y="18">+</text>

  <text class="char dim c1" x="2" y="22">-</text>
  <text class="char dim c3" x="26" y="22">.</text>

  <text class="char dim c4" x="2" y="26">#</text>
  <text class="char dim c2" x="6" y="26">;</text>
  <text class="char dim c5" x="10" y="26">:</text>
  <text class="char dim c1" x="22" y="26">@</text>
  <text class="char dim c3" x="26" y="26">=</text>

  <text class="char dim c2" x="2" y="30">.</text>
  <text class="char dim c4" x="26" y="30">-</text>

  <!-- Main "A" character - large and prominent -->
  <text class="char spice" x="8" y="22" style="font-size: 18px; font-weight: bold;">A</text>
</svg>
